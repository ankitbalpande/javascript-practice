<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>BMI Generator</h1>

      <div class="container">
        <form class="flex">
          <input type="number" class="height" placeholder="Height in Meter" />
          <input type="number" class="weight" placeholder="Weight in KG" />
          <button class="btn">Calculate</button>
          <p class="result"> </p>
        </form>
      </div>
    </main>
  </body>
</html>
